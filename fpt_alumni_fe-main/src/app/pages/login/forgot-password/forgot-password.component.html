<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div>
                <div class="card1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/FPT_Education_logo.svg/2560px-FPT_Education_logo.svg.png"
                        class="logo">
                </div>
                <div class="card2 card border-0 px-4 py-5">
                  <form [formGroup]="forgotForm" (ngSubmit)="submitForgotForm()">
                    <div class="row px-3">
                        <label class="mb-1">
                        Enter your email
                        </label>
                        <input class="form-control mb-4" type="text" name="email" placeholder="Enter your email address" formControlName="email" [class.is-invalid]="email!.invalid && (email!.dirty || email!.touched)">
                        <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="invalid-feedback">
                          <div *ngIf="email?.errors?.['required']">Email is required</div>
                          <div *ngIf="email!.errors?.['email']">Invalid email format</div>
                        </div>
                        <div class="d-flex justify-content-between p-0">
                      <button type="submit" class="btn btn-blue text-center">Reset passwrod</button>
                      <button (click)="navigateToLogin()" class="btn btn-danger text-center">Back to Login</button>
                        </div>


                    </div>
                  </form>
                </div>
            </div>
            <div class="bg-blue py-4">
                <div class="row px-3">
                    <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2024. All rights reserved.</small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
