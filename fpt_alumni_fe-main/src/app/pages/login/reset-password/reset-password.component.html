<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div>
                <div class="card1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/FPT_Education_logo.svg/2560px-FPT_Education_logo.svg.png"
                        class="logo">
                </div>
                <div class="card2 card border-0 px-4 py-5">
                  <form [formGroup]="resetForm" (ngSubmit)="submitResetForm()">
                    <div class="row px-3 pb-3">
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" formControlName="password" type="password" class="form-control"
                               [ngClass]="{'is-invalid': password!.invalid && (password!.dirty || password!.touched)}" autocomplete="new-password">
                        <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="invalid-feedback">
                          <div *ngIf="password!.errors?.['required']">
                            Password is required.
                          </div>
                          <div *ngIf="password!.errors?.['minlength']">
                            Password must be at least 6 characters long.
                          </div>
                        </div>
                      </div>

                        <div class="form-group">
                          <label for="confirmPassword">Confirm Password</label>
                          <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
                                 [ngClass]="{'is-invalid': confirmPassword!.invalid && (confirmPassword!.dirty || confirmPassword!.touched)}" autocomplete="new-password">
                          <div *ngIf="confirmPassword!.invalid && (confirmPassword!.dirty || confirmPassword!.touched)" class="invalid-feedback">
                            <div *ngIf="confirmPassword!.errors?.['required']">
                              Confirm Password is required.
                            </div>
                          </div>
                        </div>

                        <!-- Display the notMatching error message based on form group validation -->
                        <div *ngIf="resetForm.errors?.['notMatching'] && (confirmPassword!.dirty || confirmPassword!.touched)" class="invalid-feedback d-block">
                          Passwords do not match.
                        </div>
                    </div>
                    <div class="d-flex justify-content-between p-0">
                      <button type="submit" class="btn btn-blue text-center">Reset passwrod</button>
                      <button (click)="navigateToLogin()" class="btn btn-danger text-center">Back to Login</button>
                        </div>

                  </form>
                </div>
            </div>
            <div class="bg-blue py-4">
                <div class="row px-3">
                    <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2024. All rights reserved.</small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
