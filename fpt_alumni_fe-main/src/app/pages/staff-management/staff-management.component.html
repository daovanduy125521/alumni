<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Staff <b>Management</b></h2>
                        </div>
                        <div class="col-sm-7">
                            <a (click)="openAddStaff()" class="btn btn-secondary"><span><i class="fa-solid fa-plus"></i>Add New
                                    Staff</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>FullName</th>
                            <th>Gender</th>
                            <th>Campus</th>
                            <th>Phone Number</th>
                            <th>Main Email</th>
                            <th>Activate</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let staff of listStaff; let i = index">
                            <td>1</td>
                            <td><a href="#"><img
                                        src="https://scontent.fhan14-3.fna.fbcdn.net/v/t39.30808-6/447684936_122152047410203760_2228067919665735033_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeGfJE68doimaibB5N-3vO6DZou0hPt7pF9mi7SE-3ukX4gLfRlEBAAuegoO8bDSuTNrnKglprbSJGYXvCixyHbZ&_nc_ohc=Mle2pqYHDscQ7kNvgGnojTc&_nc_ht=scontent.fhan14-3.fna&oh=00_AYA_4nHsvdDaScTWZA7Ycz4RVz3S2omw83lYaOqRifOMMw&oe=6663A2AA"
                                        class="avatar" alt="Avatar"></a></td>
                            <td>{{staff.fullname}}</td>
                            <td><i class="fa-solid fa-mars text-primary me-1"></i>Male</td>
                            <td>{{staff.campus}}</td>
                            <td>0378491228</td>
                            <td>{{staff.mainEmail}}</td>
                            <td>
                              <label class="switch">
                                <input (click)="changeStatus(staff.status ,staff.mainEmail)" type="checkbox" [checked]="false">
                                <span class="slider round"></span>
                              </label>
                            </td>
                            <td class="d-flex">
                                <button class="btn btn-secondary me-2"
                                    style="font-size: 13px; height: 32px;">Edit</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">Showing <b>5</b> out of <b>25</b> Staff</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
