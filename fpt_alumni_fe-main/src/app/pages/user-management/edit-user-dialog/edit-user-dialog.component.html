<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="color"></div>
  <div class="form-wrapper">
    <h1 class="m-4 ">Edit User</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Id">Id</label>
        <input type="text" class="form-control" id="Id" formControlName="Id">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="Email" formControlName="Email">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" formControlName="Password">
      </div>
      <div class="form-group">
        <label for="Status">Status</label>
        <input type="text" class="form-control" id="Status" formControlName="Status">
      </div>
      <div class="form-group">
        <label for="RoleId">RoleId</label>
        <input type="text" class="form-control" id="RoleId" formControlName="RoleId">
      </div>
      <div class="d-flex justify-content-around">
        <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Update</button>
      </div>

    </form>



</div>
</body>
</html>
