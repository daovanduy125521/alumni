<h1 mat-dialog-title>Edit Image:</h1>

<div mat-dialog-content>
  <div class="row p-5">
    <div class="col-12">
      <image-cropper
      [imageFile]="data.image"
      [maintainAspectRatio]="true"
      [transform]="transform"
      [aspectRatio]="data.width/data.height"
      (imageCropped)="imageCropped($event)"
      [resizeToWidth]="128"
      [resizeToHeight]="128"
      format="png"

      >

      </image-cropper>
    </div>
  </div>
</div>

<div mat-dialog-actions class="d-flex justify-content-center">

  <mat-slider
  class="range-slider"
  [disabled]="false"
  [max]="max"
  [min]="min"
  [step]="0.1"
  [discrete]="false"
  [showTickMarks]="false"
  >
  <input  matSliderThumb (input)="onSliderChange($event)">
</mat-slider>

<!-- <input type="range" [min]="max * -1" [max]="max" step="0.1" (input)="onSliderChange($event)">
<span>{{ zoomValue }}</span> -->
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button class="dnet-button-wizard-back" (click)="onClose()">Close</button>
  <button mat-button class="dnet-button-wizard-next" (click)="onAccept()">
    Accept
  </button>
</div>
