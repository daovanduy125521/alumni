


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div  class="mat-elevation-z8 header" >
    <div class="header-content">
      <button  mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened" svgIcon="menu">

        </mat-icon>
        <mat-icon *ngIf="sidenav.opened" svgIcon="close">

        </mat-icon>


    </button>
      <span class="app-logo"><img src="../../../../assets/images/mainLogo.svg" alt="SVG"></span>
    <span class="fill-remaining-space"></span>



  <div class="dropdown">
    <ul class="nav">
      <li>Feed</li>
      <li>Directory</li>
      <li>Events</li>
      <li>News</li>
      <div *ngIf="userName" class="rounded-circle user-avatar" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="../../../../assets/images/avatar-demo.png" alt="My Image" class="rounded-circle" style="width: 48px;" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="hello"><p>Xin chào,</p> <p>{{userName}}</p></div>
        <mat-icon  svgIcon="down"></mat-icon>
    </div>
    <div  *ngIf="!userName">
      <button class="signin-btn">Đăng nhập</button>
      <button class="signup-btn">Đăng ký</button>
    </div>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="profile">Account settings</a>
      <div class="dropdown-divider"></div>
    <a class="dropdown-item" (click)="logout()">Sign out</a>
    </div>
  </ul>

  </div>
    </div>

    </div>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

          <button mat-button class="menu-button" [class.button-selected]="selectedButton === 'Campus'" (click)="selectButton('Dashboard')">
            <mat-icon svgIcon="dashboard"></mat-icon>
            <span>Home</span>
          </button>
          <button mat-button class="menu-button" [class.button-selected]="selectedButton === 'Alumni'" (click)="selectButton('Alumni')">
            <mat-icon svgIcon="alumni"></mat-icon>
              <span>Alumni manage</span>
          </button>
          <button mat-button class="menu-button" [class.button-selected]="selectedButton === 'Staff'" (click)="selectButton('Staff')">
            <mat-icon svgIcon="employee"></mat-icon>
              <span>Staff manage</span>
          </button>
          <button mat-button class="menu-button" [class.button-selected]="selectedButton === 'Directory'" (click)="selectButton('Directory')">
              <mat-icon>info</mat-icon>
              <span>About</span>
          </button>

          <button mat-button class="menu-button" [class.button-selected]="selectedButton === 'Relationships'" (click)="selectButton('Relationships')">
              <mat-icon>help</mat-icon>
              <span>Help</span>
          </button>
        </mat-sidenav>
        <mat-nav-list mat-button class="content-container">
            <div class="content">
              <div class="spinner-overlay" *ngIf="">
                <div class="spinner-container">
                  <mat-spinner></mat-spinner>
                </div>
              </div>

              <router-outlet></router-outlet>
            </div>
        </mat-nav-list>
    </mat-sidenav-container>


<app-footer></app-footer>
</body>
</html>
